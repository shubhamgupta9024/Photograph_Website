<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography & Film Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <nav>   
            <ul>
                <li><a href="{{ url_for('films') }}">Films</a></li>
                <li><a href="{{ url_for('projects') }}">Personal Projects</a></li>
                <li><a href="{{ url_for('stills') }}">Stills</a></li>
                <li><a href="{{ url_for('artworks') }}">About Us</a></li>
            </ul>
        </nav>
    </header>


    <div class="media-container">
        {% for video in media['films'] %}
        <div class="media">
            <video controls>
                <source src="{{ video }}" type="video/mp4">
            </video>
        </div>
        {% endfor %}
    </div>
